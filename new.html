<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        class Date {
            constructor(day,month,year){
                this.day=day;
                this.month=month;
                this.year=year;
            }

            setDate(day,month,year){
                this.day=day;
                this.month=month;
                this.year=year;
            }

            display = function(){
                alert(this.day + "/" + this.month + "/" + this.year);
            }
        }

        let noel= new Date(24,12,2019);
        noel.display();
        noel.setDate(25,12,2019);
        noel.display();
        </script>
</body>
</html>
